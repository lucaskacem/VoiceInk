name: Build VoiceInk

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Find and select latest Xcode
        run: |
          echo "Available Xcode versions:"
          ls -d /Applications/Xcode*.app 2>/dev/null || true
          # Pick the latest available Xcode
          LATEST_XCODE=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          echo "Using: $LATEST_XCODE"
          sudo xcode-select -s "$LATEST_XCODE/Contents/Developer"
          xcodebuild -version
          swift --version

      - name: Install dependencies
        run: brew install cmake

      - name: Build whisper.xcframework
        run: |
          mkdir -p ~/VoiceInk-Dependencies
          git clone https://github.com/ggerganov/whisper.cpp.git ~/VoiceInk-Dependencies/whisper.cpp
          cd ~/VoiceInk-Dependencies/whisper.cpp
          ./build-xcframework.sh

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -project VoiceInk.xcodeproj -scheme VoiceInk

      - name: Build VoiceInk (local, no signing)
        run: make local

      - name: Upload VoiceInk.app
        uses: actions/upload-artifact@v4
        with:
          name: VoiceInk-app
          path: ~/Downloads/VoiceInk.app
          retention-days: 30
